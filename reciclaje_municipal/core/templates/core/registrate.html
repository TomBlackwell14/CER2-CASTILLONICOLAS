{% extends "base.html" %}

{% block titulo %}Registro de Ciudadano{% endblock %}

{% block contenido %}
<div class="container mt-4">
  <h2>Registrarse</h2>
  
  <form method="post">
    {% csrf_token %}
    
    <!-- Campo: Nombre de usuario -->
    <div class="mb-3">
      <label for="id_usuario" class="form-label">Nombre de usuario</label>
      {{ form.usuario }}
    </div>

    <!-- Campo: Contraseña -->
    <div class="mb-3">
      <label for="id_contraseña" class="form-label">Contraseña</label>
      {{ form.contraseña }}
    </div>

    <!-- Campo: Correo -->
    <div class="mb-3">
      <label for="id_correo" class="form-label">Correo electrónico</label>
      {{ form.correo }}
    </div>

    <!-- Campo: Dirección -->
    <div class="mb-3">
      <label for="id_direccion" class="form-label">Dirección</label>
      {{ form.direccion }}
    </div>

    <!-- Campo: Teléfono -->
    <div class="mb-3">
      <label for="id_telefono" class="form-label">Teléfono</label>
      {{ form.telefono }}
    </div>

    <button type="submit" class="btn btn-success">Crear cuenta</button>
  </form>
</div>
{% endblock %}
